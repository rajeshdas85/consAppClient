


 <div class="container">
  <!-- <h3 mat-dialog-title>Project id: {{data.id}}</h3> -->
 <h4 mat-dialog-title>RKEC Log In</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" formControlName="email"  placeholder="Email ID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                       <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <input type="submit"  value="Login">
                        <!-- <button [disabled]="loading">Login</button> -->
                      
                        <!-- <a [routerLink]="['/register']" class="btn btn-link">Register</a> -->
                    </div>
                </form>
</div>
