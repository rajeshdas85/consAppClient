<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Add new Project</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Project Name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Project Value" type="number">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Commencement Date" type="date">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Completion Date" type="date">
              </mat-form-field>
            </div>
          </div>
          <div class="row">

            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Client" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Location" type="text">
              </mat-form-field>
            </div>

          </div>
          <div>
            <h4><b>Project Manager/Director</b></h4>
          </div>
          <div class="row">


            <div class="col-md-2">
              <mat-form-field>
                <select matNativeControl required>
                                  <option value="Select">Select</option>
                                  <option value="Mr">Mr</option>
                                  <option value="Ms">Ms</option>
                                  <option value="Mrs">Mrs</option>
                                </select>
              </mat-form-field>
            </div>

            <div class="col-md-5">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="First Name" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" type="text">
              </mat-form-field>
            </div>
          </div>

          <div class="row">

            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Contact No" type="number">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Mail ID" type="text">
              </mat-form-field>
            </div>

          </div>
          <div class="row">

            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Photo" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Identity Proof" type="text">
              </mat-form-field>
            </div>

          </div>

          <div class="row">
            <div class="col-md-12">
              <label>Project Description</label>
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
              </mat-form-field>
              <!-- <div class="form-group">

                              <div class="form-group">
                                  <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                  <textarea class="form-control" rows="5"></textarea>
                              </div>
                          </div> -->
            </div>
          </div>
          <mat-dialog-actions align="end">
            <button mat-button type="submit">Submit</button>
            <button mat-icon-button mat-dialog-close>Reset</button>
            <button mat-button mat-dialog-close>Cancel</button>
          </mat-dialog-actions>
          <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
          <button mat-button (click)="onNoClick()" type="reset" class="btn btn-danger pull-right">Reset</button>
          <div class="clearfix"></div> -->
        </form>
      </div>
    </div>
  </div>

</div>
